<!DOCTYPE html>
    <head>

        <link rel="stylesheet" href="./styles.css">

    <body onload="document.getElementById('start-tab').click()">
        <div class="header-ribbon">
            <button><a href="homepage.html">Back</a></button>
            <h1 style="text-align: center;">Pokemon Rater</h1>
            <div class="tabbar">
                <button id="start-tab" class="tablinks" onclick="openTab(event, 'Slide-Mode')">Slide Mode</button>

                <button class="tablinks" onclick="openTab(event, 'Settings')">Settings</button>
            </div>
        </div>

        <div id="Slide-Mode" class="tabcontent">

                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>

            <div class="slide-controls">
                <button onclick="prevSlide()"><</button>
                <button onclick="nextSlide()">></button>
            </div>
        </div>
        
        <div id="List-Mode" class="tabcontent">
            <div class="list-mode">

            <div>

        </dialog>
    </body>
