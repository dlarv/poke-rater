<!DOCTYPE html>
    <head>
        <title>Start Grading</title>
        <link rel="stylesheet" href="./styles.css">
        <script type="text/javascript" src="./main.js" defer></script>

        <!-- Temp script for tab functionality -->
    </head>
    <body onload="load()" onunload="saveGradebook()">
        <div class="header-ribbon">
            <h1 style="text-align: center;">Pokemon Rater</h1>
            <div class="tabbar">
                <button id="start-tab" class="tablinks" onclick="openTab(event, 'Slide-Mode')" tabindex="-1">Slide Mode</button>
                <button class="tablinks" onclick="openTab(event, 'Settings')" tabindex="-1">Settings</button>
            </div>
        </div>
            
        <!-- Tab content -->
        <div id="Slide-Mode" class="tabcontent">
            <!-- Show pokemon by 'related' groupings -->
            <div id="SlideContainer" class="slide-container">
                <div class="slide">
                    <img src="./assets/pics/1.jpg" >
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="slide">
                    <img src="./assets/pics/2.jpg">
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="slide">
                    <img src="./assets/pics/3.jpg">
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>

            <div class="slide-controls">
                <button onclick="prevSlide()" tabindex="9"><</button>
                <button id="NextSlideButton" onclick="nextSlide()" tabindex="8">></button>
            </div>
        </div>
        
        <div id="Settings" class="tabcontent">
            <div class="control-box">
                <form>
                    <label>
                        File Name:                     
                        <input id="SetFileName" value="">
                    </label>
                    <a href="homepage"><button>Back</button></a>
                    <button onclick="saveGradebook()">Save</button>
                </form>
            </div>
            
        </div>

        <dialog class="select-gradebook">
            <!-- Display list of loaded gradebooks the user can resume -->
        </dialog>
    </body>
</html>
